<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        <hr>
        
        {% for post in posts %}
            <article>
                <h2>Title: <a href="">{{ post.title }}</a></h2>
                <p>Text: {{ post.text|linebreaksbr }}</p>
                <time>Published: {{ post.published_date }}</time>
            </article>
        {% endfor %}
    </body>
</html>
